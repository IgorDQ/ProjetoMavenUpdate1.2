<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisar Pessoas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4">Pesquisar Pessoas por Logradouro</h2>

    <!-- Pesquisa -->
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" id="logradouro" class="form-control"
                   placeholder="Digite o logradouro">
        </div>
        <div class="col-md-4">
            <button id="btnPesquisar" class="btn btn-primary w-100">
                Pesquisar
            </button>
        </div>
    </div>

    <!-- Mensagens -->
    <div id="mensagem" class="alert d-none"></div>

    <!-- Tabela -->
    <table class="table table-bordered table-striped d-none" id="tabelaResultados">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>

</div>

<script src="js/pessoas.js"></script>
</body>
</html>
